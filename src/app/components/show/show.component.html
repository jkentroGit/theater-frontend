<form [formGroup]="form" class="form" style="display: flex; flex-direction: column; max-width: 400px;">


  <mat-form-field appearance="fill">
    <mat-label>Κωδικός έργου</mat-label>
    <input style="text-transform: uppercase" matInput formControlName="playCode" >
  </mat-form-field>
  
<mat-form-field appearance="fill">
  <mat-label>Μέρες παραστάσεων</mat-label>
  <mat-select formControlName="daysOfWeek" multiple>
    <mat-option *ngFor="let day of days" [value]="day.value">{{ day.label }}</mat-option>
  </mat-select>
</mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Από ημερομηνία</mat-label>
    <input matInput [matDatepicker]="fromPicker" formControlName="fromDate">
    <mat-datepicker-toggle matSuffix [for]="fromPicker"></mat-datepicker-toggle>
    <mat-datepicker #fromPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Μέχρι ημερομηνία</mat-label>
    <input matInput [matDatepicker]="toPicker" formControlName="toDate">
    <mat-datepicker-toggle matSuffix [for]="toPicker"></mat-datepicker-toggle>
    <mat-datepicker #toPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Ώρα παράστασης</mat-label>
    <input matInput type="time" formControlName="time">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Τιμή εισιτηρίου</mat-label>
    <input matInput type="number" formControlName="price">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onSubmit()">
    Δημιουργία παραστάσεων
  </button>

</form>
