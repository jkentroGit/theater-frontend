<div class="d-flex flex-column justify-content-center align-items-center  text-center px-2">

  <div class="w-100 px-2 mb-3" style="overflow-x: auto;">
    <div style="min-width: max-content;">

      <div class="text-center fw-bold bg-dark-subtle py-2 my-3" style="max-width: 500px; margin: 0 auto;">
        ΣΚΗΝΗ
      </div>

      <!-- Seat rows -->
      <div *ngFor="let row of seatingPlan" class="d-flex justify-content-center my-1">
        <ng-container *ngFor="let seat of row.seats">
          <button
            mat-icon-button
            class="mx-0 p-0 "
            [disabled]="seat.status === 'BOOKED' && !authService.isAdmin()"
            (click)="handleSeatStatus(seat)">
            <mat-icon [class]="getSeatColour(seat.status)">
              {{ getSeatIcon(seat.status) }}
            </mat-icon>
          </button>
        </ng-container>
      </div>

    </div>
  </div>

  <!-- Action Buttons -->
  <div class="d-flex flex-wrap justify-content-center mt-3">
    <button
      *ngIf="!authService.isAdmin()"
      class="btn btn-primary mx-2 my-1"
      (click)="openDialog()">
      Κράτηση θέσεων
    </button>

    <button
      *ngIf="authService.isAdmin()"
      class="btn btn-primary mx-2 my-1"
      (click)="onClickHandler()">
      Επεξεργασία πλάνου
    </button>

    <button
      class="btn btn-primary mx-2 my-1"
      (click)="onClickBack()">
      Επιλογή άλλης παράστασης
    </button>
  </div>

</div>
